<div class="p-3 row g-0">
  <div class="col-lg-12 col-md-3 col-sm-3">
    <button mat-raised-button color="accent" (click)="navigateBackToProducts()">Back to products</button>
  </div>
  <div *ngIf="product" class="product-details my-3 d-flex row">
    <div class="d-flex flex-column col-lg-6 col-md-6 col-sm-12">
      <div class="mt-5 d-flex align-items-center justify-content-center">
        <img class="w-50" src="{{product.image}}">
      </div>
    </div>
    <div class="d-flex flex-column col-lg-6 col-md-6 col-sm-12 py-4">
      <div class="w-100 mb-4">
        <h3 class="h3 fw-bold">{{product.title}}</h3>
        <small>{{product.category}}</small>
      </div>
      <p>{{product.description}}</p>
      <div class="my-4">
        <div class="mb-3">
          <span>Rating:</span>
          <strong>
            {{product.rating.rate}} <strong>/5</strong>
          </strong>
        </div>
        <div class="mb-3">
          <span>Reviews:</span>
          <strong>
            {{product.rating.count}}
          </strong>
        </div>
        <div class="mb-3">
          <p>Price:</p>
          <strong>{{product.price | currency:currencyType:'symbol'}}</strong>
        </div>
        <button mat-raised-button color="primary" (click)="addToCart()">Add to cart</button>
      </div>
    </div>
  </div>
</div>
