<div class="p-4">
  <h2>login works!</h2>
  <button *ngIf="!showButton" mat-raised-button color="primary" class="mb-4" (click)="toggleColor()">Primary</button>
  <section id="cake-details" class="p-3" [ngStyle]="{'display': colorChange ? 'none' : 'block'}">
    <ng-container *ngFor="let data of sampleObject | keyvalue, let idx = index">
      <div *ngIf="idx < 4" class="d-flex align-items-center">
        <h4 class="m-0 p-0">{{data.key}} - {{data.value}}</h4>
      </div>
    </ng-container>
    <section>
      <h4>Batter:</h4>
      <ul>
        <ng-container *ngFor="let topic of sampleObject.topic.batter">
          <li>
            {{topic.type}}
          </li>
        </ng-container>
      </ul>
    </section>
    <section>
      <h4>Toppings:</h4>
      <ul>
        <ng-container *ngFor="let topic of sampleObject.topping">
          <li>
            {{topic.type}}
          </li>
        </ng-container>
      </ul>
    </section>
  </section>
  <div class="switch-example">
    <ul class="m-0 p-0 d-flex align-items-center">
      <li class="p-3" (click)="getSelectedTab('user')" [ngClass]="{'activeTab': view === 'user'}">
        <span class="fw-bold">User</span>
      </li>
      <li class="p-3" (click)="getSelectedTab('profile')" [ngClass]="{'activeTab': view === 'profile'}">
        <span class="fw-bold">Profile</span>
      </li>
    </ul>
    <div class="my-3" [ngSwitch]="view">
      <ng-container *ngSwitchDefault>
        <app-user [userData]="userData" (btnClick)="getbtnClick($event)"></app-user>
      </ng-container>
      <ng-container *ngSwitchCase="'profile'">
        <app-profile></app-profile>
      </ng-container>
    </div>
  </div>
</div>
