<div class="container d-flex justify-content-center">
  <form class="w-50 my-5 p-5 rounded shadow" (ngSubmit)="login()">
    <h2>Login</h2>
    <ul class="m-0 p-0">
      <li class="d-flex align-items-center">
        <label for="email" class="w-50">Email/User Id:</label>
        <input type="email" id="email" class="w-50" name="email" [(ngModel)]="email">
      </li>
      <li class="d-flex align-items-center my-4">
        <label for="password" class="w-50">Password</label>
        <input type="password" id="password" class="w-50" name="password" [(ngModel)]="password">
      </li>
    </ul>
    <div class="d-flex justify-content-end">
      <button mat-raised-button type="submit">Login</button>
    </div>
  </form>
</div>
